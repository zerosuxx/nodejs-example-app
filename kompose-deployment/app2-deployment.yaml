apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out kompose-deployment/ --controller deployment --replicas 2
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: app2
  name: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: app2
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out kompose-deployment/ --controller deployment --replicas 2
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/nodejs-example-app-default: "true"
        io.kompose.service: app2
    spec:
      containers:
        - args:
            - index.js
          command:
            - node
          env:
            - name: APP_ENV
              value: staging
            - name: AUTH_TOKEN
              value: t0k3n
          image: zerosuxx/nodejs-example-app:0.1.0
          name: app2
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
      restartPolicy: Always
